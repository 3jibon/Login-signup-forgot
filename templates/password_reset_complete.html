{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock title %}

{% block body %}
<div class="d-flex align-items-center justify-content-center vh-100" style="background-color: #f4faff;">
    <div class="container text-center p-4 rounded shadow-lg" style="background-color: #ffffff; max-width: 450px; border: 1px solid #d6e9f0;">
        <div style="font-size: 48px; color: #c7c7c7;">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h1 class="mb-3 mt-2" style="color: #4CAF50;">Password Successfully Reset!</h1>
        <p class="text-muted">
            Your password has been reset successfully. You can now use your new password to log in.
        </p>
        <a href="{% url 'login' %}" class="btn mt-3" 
           style="background-color: #4CAF50; color: #ffffff; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px;">
            Go to Login
        </a>
    </div>
</div>
{% endblock body %}
