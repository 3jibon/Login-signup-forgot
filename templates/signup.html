{% extends 'base.html' %}

{% block title %}signup{% endblock title %}

{% block body %}
<div class="wrapper">
  <div class="logop">
    <img
      class="slogo"
      src="/static/img/Screenshot_2025-01-04_170040-removebg-preview.png"
      alt=""
    />
  </div>
  <form method="post" action="/signup" class="mx-1 mx-md-4">
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center mb-4">
      <i class="bi bi-person fs-3 me-2"></i>
      <div data-mdb-input-init class="form-field form-outline  flex-fill mb-0">
        <input
          type="text"
          value=""
          id="form3Example1c"
          name="username"
          class="form-control"
          placeholder="Your Name"
          required
        />
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="bi bi-envelope fs-3 me-2"></i>
      <div data-mdb-input-init class="form-field form-outline flex-fill mb-0">
        <input
          type="email"
          value=""
          id="form3Example3c"
          name="email"
          class="form-control"
          placeholder="Your Email"
          required
        />
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <i class="bi bi-lock fs-3 me-2"></i>
      <div data-mdb-input-init class="form-field form-outline flex-fill mb-0">
        <input
          type="password"
          value=""
          id="form3Example4c"
          name="pass1"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
    </div>

    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-key fs-3 me-2"></i>
      <div data-mdb-input-init class="form-field flex-fill mb-0">
        <input
          type="password"
          value=""
          id="form3Example4cd"
          name="pass2"
          class="form-control"
          placeholder="Retype password"
          required
        />
        
      </div>
    </div>

    <div class="d-flex justify-content-center mb-5">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value="on"
        id="form2Example3c"
        name="agreement"
      />
      <label class="form-check-label" for="form2Example3">
        I agree all statements in <a href="{% url 'terms' %}">Terms of service</a>
      </label>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-5">
      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-lg"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock body %}
